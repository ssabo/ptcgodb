<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pokemon TCG Deck Builder</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Angular JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- Compression Library -->
    <script src="static/js/lz-string.js"></script>

    <style>
        .height-capped {
            height: 500px;
            overflow: scroll;
        }
        .alignLeft {
        }
        .alignRight {
            float: right;
        }
    </style>
</head>
<body>

<div class="container" ng-app="deckBuilder" ng-controller="deckBuilderCtrl">
    <!-- Header -->
    <div class="jumbotron">
        <h1>Pokemon TCG Deck Builder</h1>
    </div>
    <div class="well">
        <!-- Headers -->
        <div class="row" >
            <div class="col-sm-4">
                <!-- Place holder for header for card previewer -->
            </div>
            <div class="col-sm-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        Set Picker <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        {% raw %}
                        <li ng-repeat="(id, x) in sets_list">
                            <a href="#" ng-click="change_set_list(id)">{{ x }}</a>
                        </li>
                        {% endraw %}
                    </ul>
                </div>
                <input placeholder="Search" type="text" class="form-control" ng-model="setFilter"/>
            </div>
            <div class="col-sm-4">
                <input placeholder="Deck Name" type="text" class="form-control" ng-model="deckName" ng-change="update_deck_link()" />
            </div>
        </div>
        <!-- Main Content -->
        <div class="row">

            <!-- Card Preview -->
            <div class="col-sm-4" id="cardview">
                {% raw %}
                <img ng-src="/static/assets/{{hovercard}}.png"/>
                {% endraw %}
            </div>

            <!-- List of cards in set -->
            <div class="col-sm-4 height-capped" id="setlist">
                {% raw %}
                <ul class="list-group" >
                    <li class="list-group-item" ng-repeat="x in active_set_list | filter : setFilter"
                        ng-mouseover='card_hover(x)' ng-click="add_to_deck(x)">
                        <span class="alignLeft">
                            {{ x.name }}
                        </span>
                        <span class="alignRight">{{ x.type }}</span>
                    </li>
                </ul>
                {% endraw %}
            </div>

            <!-- List of cards in deck -->
            <div class="col-sm-4 height-capped" id="decklist">
                <ul class="list-group">
                    {% raw %}
                    <li class="list-group-item" ng-repeat="x in deck_list"
                        ng-mouseover="card_hover(x.card)" ng-click="remove_from_deck(x.card)">
                        <span class="badge" style="float:left; margin-right: 10px;">{{ x.count }}</span>
                        <span class="alignLeft">{{ x.card.name }}</span>
                        <span class="alignRight">{{ x.card.type }}</span>
                    </li>
                    {% endraw %}
                </ul>
            </div>
        </div>
        <!-- Footer -->
        <div class="row">
            <div class="col-sm-12">
                <input type="text" class="form-control" ng-disabled="true" ng-model="deck_list_uri" />
            </div>
        </div>
    </div>
</div>
<script src="static/js/deckBuilderApp.js"></script>
</body>
</html>
